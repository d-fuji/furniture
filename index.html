<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <title>事前課題1_index</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <!-- header -->
  <header class="header">
      <p id="header_logo">HTML CSS</p>
      <ul id="pc_list">
        <li id="list_about"><a href="./index.html">About</a></li>
        <li id="list_news"><a href="./news.html">News</a></li>
        <li id="list_qa"><a href="./q_and_a.html">Q&A</a></li>
      </ul>
      <div class="hamburger" id="js-hamburger">
        <span class="hamburger__line hamburger__line--top"></span>
        <span class="hamburger__line hamburger__line--middle"></span>
        <span class="hamburger__line hamburger__line--bottom"></span>
      </div>
  </header>
  <main>
    <section class="img_1_space">
      <h1 id="comment_m">
        <span class="first_line">We</span>
        <span class="second_line">propose</span>
        <span class="third_line">a life.</span>
      </h1>
      <picture>
        <source 
          media="(max-width: 479px)"
          srcset="./img/AdobeStock_1_s.png" id="img_1_s">
        <img src="./img/AdobeStock_img1.png" id="img_1">
      </picture>
      <nav class="global-nav">
        <ul class="global-nav__list">
          <li class="global-nav__item"><a href="./index.html">About</a></li>
          <li class="global-nav__item"><a href="./news.html">News</a></li>
          <li class="global-nav__item"><a href="./q_and_a.html">Q&A</a></li>
        </ul>
      </nav>
    </section>

    <section class="proposal">
      <h2 id="img_2_top">暮らしを提案する。</h2>
      <img src="./img/AdobeStock_img2.png" id="img_2" width="544px" height="500px">
      <p id="img_2_content">
        私たちは、家具を売るのではなく、<br class="change_line">お客様の理想とする<br>
        「暮らし」を提案します。<br>
        仕事で疲れた後に帰りたくなる、<br>
        今日も１日頑張ろうと思える、<br>
        そんな空間をお客様と一緒に作り上げていくのが<br class="change_line">私たちの仕事です。
      </p>
    </section>

    <!--豊富なスタイル-->
    <section class="chair">
      <h2 id="img_3_content">豊富なスタイル</h2>
      <img src="./img/AdobeStock_img3.png" id="img_3">
    </section>

    <!--News-->
    <section class="news">
      <h2 class="news_top">News</h2><!--h2に変更する-->
      <div class="img_container">
        <div class="img_wrapper">
          <img src="./img/AdobeStock_img4.png" id="img_4">
          <div class="img_4_cover img_cover"><p></p></div>
        </div>

        <div class="img_wrapper">
          <img src="./img/AdobeStock_img5.png" id="img_5">
          <div class="img_5_cover img_cover"><p></p></div>
        </div>
    
        <div class="img_wrapper">
          <img src="./img/AdobeStock_img6.png" id="img_6"> 
          <div class="img_6_cover img_cover"><p></p></div>
        </div>
      </div>
      <a href="#">view more</a>
    </section>

    <!--フォームゾーン-->
    <form class="form_group" action="index.html" method="post">
      <h2 id="form_head">CONTACT</h2>
      <input type="text" id="name" name="name" placeholder="お名前">
      <input type="text" id="email" name="email" placeholder="メールアドレス">
      <textarea name="content" id="content" rows="8" cols="80" placeholder="お問い合わせ内容"></textarea>
      <input type="submit" name="submit" value="送信" id="submit">
    </form>
  </main>
  

  <!--footer-->
  <footer class="footer">
    <p id="logo">HTML CSS</p>
    <ul>
      <li id="list_first"><a href="./index.html">About</a></li>
      <li id="list_second"><a href="./news.html">News</a></li>
      <li id="list_third"><a href="./q_and_a.html">Q&A</a></li>
    </ul>
    <p id="end">@HTMLCSS.code</p>
  </footer>
  <script src="./js/index.js"></script>
</body>

</html>
